dist: trusty
sudo: required
language: c
compiler:
  - gcc
  - clang
env:
  global:
    - LLVM_CONFIG=llvm-config-3.8
  matrix:
    - BINDINGS=none
matrix:
  include:
    - compiler: gcc
      language: ruby
      rvm: ruby-2.2.5
      env: BINDINGS=ruby
    - compiler: clang
      language: ruby
      rvm: ruby-2.2.5
      env: BINDINGS=ruby CC=clang
    - compiler: gcc
      language: ruby
      rvm: ruby-2.3.1
      env: BINDINGS=ruby
    - compiler: clang
      language: ruby
      rvm: ruby-2.3.1
      env: BINDINGS=ruby CC=clang
    - compiler: gcc
      language: python
      python: "2.7"
      env: BINDINGS=python
    - compiler: clang
      language: python
      python: "2.7"
      env: BINDINGS=python CC=clang
    - compiler: gcc
      language: perl
      perl: "5.18"
      env: BINDINGS=perl
    - compiler: clang
      language: perl
      perl: "5.18"
      env: BINDINGS=perl CC=clang
    - compiler: gcc
      language: perl
      perl: "5.14"
      env: BINDINGS=perl
    - compiler: clang
      language: perl
      perl: "5.14"
      env: BINDINGS=perl CC=clang
    - compiler: gcc
      language: perl
      perl: "5.10"
      env: BINDINGS=perl
    - compiler: clang
      language: perl
      perl: "5.10"
      env: BINDINGS=perl CC=clang
    - compiler: gcc
      language: php
      php: "5.5"
      env: BINDINGS=php
    - compiler: clang
      language: php
      php: "5.5"
      env: BINDINGS=php CC=clang
    - compiler: gcc
      language: php
      php: "5.4"
      env: BINDINGS=php
    - compiler: clang
      language: php
      php: "5.4"
      env: BINDINGS=php CC=clang
    - compiler: gcc
      language: dotnet
      env: BINDINGS=dotnet
    - compiler: clang
      language: dotnet
      env: BINDINGS=dotnet CC=clang
    - compiler: gcc
      language: cpp
      env: BINDINGS=cpp
    - compiler: gcc
      language: cpp
      env: BINDINGS=cpp CC=clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install lcov
  - gem install coveralls-lcov
  - if [ "$CC" == "gcc" ]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y; sudo apt-get update -qq; sudo apt-get install gcc-5; fi
  - sudo apt-get install llvm-3.8 llvm-3.8-dev clang-3.8
  - if [ "$BINDINGS" != "none" ]; then sudo apt-get install -qq swig; fi
  - if [ "$BINDINGS" == "perl" ]; then sudo apt-get install -t trusty-backports swig3.0; fi
  - if [ "$BINDINGS" == "python" ]; then sudo apt-get install -qq python-dev; fi
  - if [ "$BINDINGS" == "dotnet" ]; then sudo apt-get install -qq mono-devel mono-mcs nunit nunit-console; fi
install: true
before_script:
  - if [ "$BINDINGS" == "php" ]; then phpenv config-add src/bindings/php/hammer.ini; fi
script:
  - if [ "$BINDINGS" == "none" ]; then scons test --variant=debug --coverage; else scons bindings=$BINDINGS test; fi
after_success:
  - if [ "$BINDINGS" == "none" ]; then if [ "$CC" == "clang" ]; then llvm-cov gcov -o coverage.info build/debug/src/test_suite.gcda; else lcov --capture --directory build/debug/src --output-file coverage.info; fi; fi
  - coveralls-lcov coverage.info
notifications:
  irc: 
    channels: 
      - "irc.upstandinghackers.com#hammer"
    use_notice: true
    skip_join: true
